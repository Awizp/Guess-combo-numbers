<body>
    <h1>Check the combo of Numbers</h1>
    <div class="flex-div">
        <div class="game"></div>
        <button class="btn">Start</button>
    </div>
    <div class="message"></div>
    <div class="instruction">
        <h3>Instructions</h3>
        <ul>
            <li>Guess the Numbers 0-9</li>
            <li>If Red colour appears you have to lower the guessed numbers</li>

        </ul>
    </div>
